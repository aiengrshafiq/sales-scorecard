# n8n/n8n-service.yaml
properties:
  environmentId: ${{CONTAINER_APP_ENV_ID}}
  template:
    containers:
      - image: ${{REGISTRY_SERVER}}/n8n-custom:${{IMAGE_TAG}}
        name: n8n-service
        env:
          - name: WEBHOOK_URL
            value: https://n8n-service.orangeground-02804893.uaenorth.azurecontainerapps.io
        volumeMounts:
          - volumeName: n8n-data-volume
            mountPath: /home/node/.n8n
    volumes:
      - name: n8n-data-volume
        storageType: AzureFile
        storageName: n8n-data-volume
  configuration:
    ingress:
      external: true
      targetPort: 5678