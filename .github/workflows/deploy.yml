# .github/workflows/deploy.yml

name: Build and Deploy Backend Services to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ secrets.AZURE_CONTAINER_REGISTRY }}

      - name: Build and push sales-enforcer image
        run: |
          cd sales-enforcer
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/sales-enforcer:${{ github.sha }} .
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/sales-enforcer:${{ github.sha }}

      - name: Deploy sales-enforcer-api
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: sales-enforcer-api
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          yamlConfigPath: ./sales-enforcer/.azure/api.yaml
          # --- THIS IS THE FIX ---
          # We now pass the image details as environment variables to the YAML file
          environmentVariables: |
            REGISTRY=${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io
            IMAGE_NAME=sales-enforcer
            IMAGE_TAG=${{ github.sha }}

      - name: Deploy sales-enforcer-worker
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: sales-enforcer-worker
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          yamlConfigPath: ./sales-enforcer/.azure/worker.yaml
          # --- THIS IS THE FIX ---
          environmentVariables: |
            REGISTRY=${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io
            IMAGE_NAME=sales-enforcer
            IMAGE_TAG=${{ github.sha }}