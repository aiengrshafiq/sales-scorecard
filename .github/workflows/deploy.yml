# .github/workflows/deploy.yml

name: Build and Deploy Backend Services to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name ${{ secrets.AZURE_CONTAINER_REGISTRY }}

      - name: Build and push sales-enforcer image
        run: |
          cd sales-enforcer
          sed -i 's/\r$//' entrypoint.sh
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/sales-enforcer:${{ github.sha }} .
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/sales-enforcer:${{ github.sha }}

      # --- NEW SECTION FOR N8N ---
      - name: Build and push n8n image
        run: |
          cd n8n
          docker build -t ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/n8n-custom:${{ github.sha }} .
          docker push ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/n8n-custom:${{ github.sha }}
      # --- END OF NEW SECTION ---

      - name: Deploy sales-enforcer-api
        run: |
          az containerapp update \
            --name sales-enforcer-api \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/sales-enforcer:${{ github.sha }} \
            --set-env-vars "APP_MODE=api" "FORCE_UPDATE=$(date +%s)" \
            --command "./entrypoint.sh"

      - name: Deploy sales-enforcer-worker
        run: |
          az containerapp update \
            --name sales-enforcer-worker \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/sales-enforcer:${{ github.sha }} \
            --set-env-vars "APP_MODE=worker" "FORCE_UPDATE=$(date +%s)" \
            --command "./entrypoint.sh"
            
      # --- NEW SECTION FOR N8N ---
      - name: Deploy n8n-service
        run: |
          az containerapp update \
            --name n8n-service \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.AZURE_CONTAINER_REGISTRY }}.azurecr.io/n8n-custom:${{ github.sha }}
      # --- END OF NEW SECTION ---