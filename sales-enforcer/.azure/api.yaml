# sales-enforcer/.azure/api.yaml
template:
  containers:
    - name: sales-enforcer-api
      # This will now be correctly populated by the workflow
      image: ${{REGISTRY}}/${{IMAGE_NAME}}:${{IMAGE_TAG}}
      command:
        - uvicorn
        - main:app
        - --host
        - 0.0.0.0
        - --port
        - 80
      env:
        - name: DATABASE_URL
          secretRef: db-url
        - name: REDIS_URL
          secretRef: redis-url
        - name: PIPEDRIVE_API_TOKEN
          secretRef: pipedrive-token
ingress:
  external: true
  targetPort: 80