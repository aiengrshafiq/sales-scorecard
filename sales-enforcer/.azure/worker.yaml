# sales-enforcer/.azure/worker.yaml
template:
  containers:
    - name: sales-enforcer-worker
      # This will also be correctly populated
      image: ${{REGISTRY}}/${{IMAGE_NAME}}:${{IMAGE_TAG}}
      env:
        - name: DATABASE_URL
          secretRef: db-url
        - name: REDIS_URL
          secretRef: redis-url
        - name: PIPEDRIVE_API_TOKEN
          secretRef: pipedrive-token