# sales-enforcer/.azure/worker.yaml
template:
  containers:
    - name: sales-enforcer-worker
      image: ${{ REGISTRY_SERVER }}/sales-enforcer:${{ GITHUB_SHA }}
      env:
        - name: DATABASE_URL
          secretRef: db-url
        - name: REDIS_URL
          secretRef: redis-url
        - name: PIPEDRIVE_API_TOKEN
          secretRef: pipedrive-token