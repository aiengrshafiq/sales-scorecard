# sales-enforcer/.azure/worker.yaml
template:
  containers:
    - name: sales-enforcer-worker
      # Use a valid placeholder image that will be overridden by the workflow
      image: mcr.microsoft.com/k8se/helloserver:latest
      env:
        - name: DATABASE_URL
          secretRef: db-url
        - name: REDIS_URL
          secretRef: redis-url
        - name: PIPEDRIVE_API_TOKEN
          secretRef: pipedrive-token